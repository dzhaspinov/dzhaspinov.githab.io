<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="title">
						<span>Получите видео-инструкцию</span>
						<strong>Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-7">
					<div class="video">
						<iframe width="100%" height="310" src="https://www.youtube.com/embed/dNx02Dx39q8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-md-5">
					<div class="form">
						<p>Введите свой email</p>
						<form action="#">
							<input type="name" class="form-control" placeholder="Ваше имя" ">
							<input type="email" class="form-control" placeholder="Ваше email" ">
							<button type="button" class="btn btn-primary form-control">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="advantage">
		<div class="container">
			<div class="adv-title">
				<div class="row">
					<div class="col-md-12">					
						<h2>Почему нужно сделать это сейчас?</h2>
					</div>
				</div>
			</div>
			<div class="adv-item">
				<div class="row">
					<div class="col-lg-3 col-sm-6">
						<img src="img/001.png" alt="1 Преимущество">
						<p>Первое<br> Преимущество</p>
					</div>
					<div class="col-lg-3 col-sm-6">
						<img src="img/002.png" alt="2 Преимущество">
						<p>Второе<br> Преимущество</p>
					</div>
					<div class="col-lg-3 col-sm-6">
						<img src="img/003.png" alt="3 Преимущество">
						<p>Третье<br> Преимущество</p>
					</div>
					<div class="col-lg-3 col-sm-6">
						<img src="img/004.png" alt="4 Преимущество">
						<p>Четвертое<br> Преимущество</p>
					</div>
				</div>
			</div>
			<div class="adv-btn">
				<div class="row">
					<div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
						<button type="button" class="btn btn-primary">Получить инструкцию</button>	
					</div>
				</div>				
			</div>										
		</div>
	</section>

	<section class="clients">
		<div class="container">
			<h2>Наши клиенты</h2>
			<div class="cliet-item">
				<div class="row">
					<div class="col-lg-3 col-md-4 col-6"><img src="img/client1.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-6"><img src="img/client2.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-6"><img src="img/client3.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-6"><img src="img/client4.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-6"><img src="img/client5.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-6"><img src="img/client6.png" alt=""></div>
					<div class="col-lg-3 offset-lg-0 col-md-4 offset-md-2 col-6"><img src="img/client7.png" alt=""></div>
					<div class="col-lg-3 col-md-4 col-6"><img src="img/client8.png" alt=""></div>
				</div>
			</div>
			
		</div>
		
	</section>
